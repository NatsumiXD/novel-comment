name: One-Click Build APK (Final Fix for Signer)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      - name: Build VitePress
        run: npm run docs:build

      - name: Initialize Capacitor Project
        run: |
          npx cap init "Naiii Novel" "com.naiii.novel.fucktx.eu.org.app" --web-dir novel/.vitepress/dist
          npx cap add android

      - name: Patch Versioning & Name
        run: |
          export TZ='Asia/Shanghai'
          VERSION_NAME=$(date +'%Y.%m.%d.%H%M')
          VERSION_CODE=$(date +'%Y%m%d%H')
          sed -i "s/versionCode = 1/versionCode = $VERSION_CODE/" android/variables.gradle
          sed -i "s/versionName = '1.0'/versionName = '$VERSION_NAME'/" android/variables.gradle
          cat <<EOF > android/app/src/main/res/values/strings.xml
          <?xml version='1.0' encoding='utf-8'?>
          <resources>
              <string name="app_name">Naiii\'s Novel</string>
              <string name="title_activity_main">Naiii\'s Novel</string>
          </resources>
          EOF

      - name: Fix Kotlin Duplicate Classes
        run: |
          sed -i '/allprojects {/a \    configurations.all {\n        resolutionStrategy {\n            force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"\n            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"\n            force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"\n        }\n    }' android/build.gradle

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Sync Android
        run: npx cap sync android

      - name: Build Release APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease

      # 这里的检测逻辑可以确保无论 GitHub 镜像怎么更新，都能找到 zipalign
      - name: Get Build Tools Version
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          echo "DETECTED_BUILD_TOOLS=$BUILD_TOOLS_VERSION" >> $GITHUB_ENV

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: ${{ env.DETECTED_BUILD_TOOLS }}

      - name: Archive APK with History
        run: |
          export TZ='Asia/Shanghai'
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          NEW_FILENAME="NatNovel-${TIMESTAMP}-${SHORT_SHA}.apk"
          cp ${{ steps.sign_app.outputs.signedReleaseFile }} /tmp/$NEW_FILENAME
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git fetch origin apk; then
            git checkout -f apk
            git pull origin apk
          else
            git checkout --orphan apk
          fi
          cp /tmp/$NEW_FILENAME ./$NEW_FILENAME
          find . -maxdepth 1 -not -name "*.apk" -not -name ".git" -not -name "." -exec rm -rf {} +
          git add .
          git commit -m "Build: $NEW_FILENAME"
          git push origin apk
