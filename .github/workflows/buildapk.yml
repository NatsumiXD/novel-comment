name: One-Click Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          # 核心工具直接在云端安装
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      - name: Build VitePress
        run: npm run docs:build

      - name: Initialize Capacitor Project
        # 使用你指定的 ID 和 英文名初始化
        run: |
          npx cap init "Naiii Novel" "com.naiii.novel.fucktx.eu.org.app" --web-dir novel/.vitepress/dist
          npx cap add android

      - name: Set Custom App Name (Naiii's Novel)
        # 通过修改 strings.xml 来强制设置带特殊字符的中文/英文显示名称
        run: |
          sed -i 's/>Naiii Novel</>Naiii\'\''s Novel</g' android/app/src/main/res/values/strings.xml

      - name: Generate App Icons
        run: |
          if [ -f "logo.png" ]; then
            npx capacitor-assets generate --android --icon-source logo.png
          else
            echo "logo.png not found, using default icons."
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync and Copy Assets
        run: npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Naiii-Novel-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
