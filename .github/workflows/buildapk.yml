name: One-Click Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      - name: Build VitePress
        run: npm run docs:build

      - name: Initialize Capacitor Project
        run: |
          npx cap init "Naiii Novel" "com.naiii.novel.fucktx.eu.org.app" --web-dir novel/.vitepress/dist
          npx cap add android

      - name: Set Custom App Name (Naiii's Novel)
        run: |
          sed -i 's/>Naiii Novel</>Naiii\'\''s Novel</g' android/app/src/main/res/values/strings.xml

      - name: Generate App Icons
        # 适配新版 capacitor-assets 的自动化逻辑
        run: |
          if [ -f "logo.png" ]; then
            mkdir -p assets/android
            cp logo.png assets/android/icon-only.png
            cp logo.png assets/android/icon-foreground.png
            cp logo.png assets/android/icon-background.png
            npx capacitor-assets generate --android
          else
            echo "logo.png not found, skipping icon generation."
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync and Copy Assets
        run: npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Naiii-Novel-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
