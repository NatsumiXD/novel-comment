name: One-Click Build APK

on:
  push:
  workflow_dispatch:     # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 升级到 Node 20 修复 crypto.hash 问题
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          # 核心工具在云端安装，不改动本地 package.json
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      - name: Build VitePress
        # 确保生成路径为 ./novel/.vitepress/dist
        run: npm run docs:build

      - name: Initialize Capacitor Project
        # 使用您指定的 ID 和名称初始化
        run: |
          npx cap init "Naiii Novel" "com.naiii.novel.fucktx.eu.org.app" --web-dir novel/.vitepress/dist
          npx cap add android

      - name: Set Custom App Name (Naiii's Novel)
        # 自动处理单引号，确保手机桌面显示 Naiii's Novel
        run: |
          sed -i 's/>Naiii Novel</>Naiii\'\''s Novel</g' android/app/src/main/res/values/strings.xml

      - name: Generate App Icons
        # 如果根目录有 logo.png 则自动替换图标
        run: |
          if [ -f "logo.png" ]; then
            npx capacitor-assets generate --android --icon-source logo.png
          else
            echo "logo.png not found, using default icons."
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync and Copy Assets
        # 同步静态网页到 Android 工程
        run: npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x ./gradlew
          # 生成 debug 版 APK
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Naiii-Novel-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
