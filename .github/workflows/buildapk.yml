name: One-Click Build APK (Final Production Version)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      - name: Build VitePress
        run: npm run docs:build

      - name: Initialize Capacitor Project
        run: |
          npx cap init "Naiii Novel" "com.naiii.novel.fucktx.eu.org.app" --web-dir novel/.vitepress/dist
          npx cap add android

      - name: Fix Variables and Versioning
        run: |
          export TZ='Asia/Shanghai'
          # 版本显示名：2025.12.22.1120
          VERSION_NAME=$(date +'%Y.%m.%d.%H%M')
          # 内部版本代码：2025122211 (必须是整数且小于 21 亿)
          VERSION_CODE=$(date +'%Y%m%d%H')
          
          echo "Building Version: $VERSION_NAME ($VERSION_CODE)"

          # 1. 重写 variables.gradle (注意：这里使用 // 作为注释)
          cat <<EOF > android/variables.gradle
          ext {
              minSdkVersion = 22
              compileSdkVersion = 34
              targetSdkVersion = 34
              androidxActivityVersion = '1.8.0'
              androidxAppCompatVersion = '1.6.1'
              androidxCoordinatorLayoutVersion = '1.2.0'
              androidxCoreVersion = '1.12.0'
              androidxFragmentVersion = '1.6.2'
              junitVersion = '4.13.2'
              androidxJunitVersion = '1.1.5'
              androidxEspressoCoreVersion = '3.5.1'
              cordovaAndroidVersion = '10.1.1'
              // 注入动态版本信息
              versionCode = $VERSION_CODE
              versionName = "$VERSION_NAME"
          }
          EOF

          # 2. 更新 App 名称
          cat <<EOF > android/app/src/main/res/values/strings.xml
          <?xml version='1.0' encoding='utf-8'?>
          <resources>
              <string name="app_name">Naiii\'s Novel</string>
              <string name="title_activity_main">Naiii\'s Novel</string>
          </resources>
          EOF

      - name: Fix Kotlin Duplicate Classes
        run: |
          sed -i '/allprojects {/a \    configurations.all {\n        resolutionStrategy {\n            force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"\n            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"\n            force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"\n        }\n    }' android/build.gradle

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Sync Android
        run: npx cap sync android

      - name: Build Release APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Archive APK with History
        run: |
          export TZ='Asia/Shanghai'
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          NEW_FILENAME="NatNovel-${TIMESTAMP}-${SHORT_SHA}.apk"
          
          # 确保临时存储签名后的文件
          cp ${{ steps.sign_app.outputs.signedReleaseFile }} /tmp/$NEW_FILENAME
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 切换并清理分支
          if git fetch origin apk; then
            git checkout -f apk
            git pull origin apk
          else
            git checkout --orphan apk
          fi
          
          # 恢复 APK 并清理多余源码
          cp /tmp/$NEW_FILENAME ./$NEW_FILENAME
          find . -maxdepth 1 -not -name "*.apk" -not -name ".git" -not -name "." -exec rm -rf {} +
          
          git add .
          git commit -m "Build: $NEW_FILENAME"
          git push origin apk
