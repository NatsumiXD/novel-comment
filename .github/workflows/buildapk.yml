name: One-Click Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      - name: Build VitePress
        run: npm run docs:build

      - name: Initialize Capacitor Project
        run: |
          npx cap init "Naiii Novel" "com.naiii.novel.fucktx.eu.org.app" --web-dir novel/.vitepress/dist
          npx cap add android

      - name: Set Custom App Name (Naiii's Novel)
        run: |
          cat <<EOF > android/app/src/main/res/values/strings.xml
          <?xml version='1.0' encoding='utf-8'?>
          <resources>
              <string name="app_name">Naiii\'s Novel</string>
              <string name="title_activity_main">Naiii\'s Novel</string>
              <string name="package_name">com.naiii.novel.fucktx.eu.org.app</string>
              <string name="custom_url_scheme">com.naiii.novel.fucktx.eu.org.app</string>
          </resources>
          EOF

      - name: Fix Duplicate Kotlin Classes
        # 强制 Gradle 排除旧版 jdk7/jdk8 依赖，解决类冲突
        run: |
          echo "configurations.all {
              resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                  if (details.requested.group == 'org.jetbrains.kotlin' && (details.requested.name == 'kotlin-stdlib-jdk7' || details.requested.name == 'kotlin-stdlib-jdk8')) {
                      details.useTarget 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
                  }
              }
          }" >> android/build.gradle

      - name: Generate App Icons
        run: |
          if [ -f "logo.png" ]; then
            mkdir -p assets/android
            cp logo.png assets/android/icon-only.png
            cp logo.png assets/android/icon-foreground.png
            cp logo.png assets/android/icon-background.png
            npx capacitor-assets generate --android
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync and Copy Assets
        run: npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Naiii-Novel-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
