name: One-Click Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets

      - name: Build VitePress
        run: npm run docs:build

      - name: Initialize Capacitor Project
        run: |
          npx cap init "Naiii Novel" "com.naiii.novel.fucktx.eu.org.app" --web-dir novel/.vitepress/dist
          npx cap add android

      - name: Fix Duplicate Kotlin Classes (Nuclear Option)
        # 1. 在 gradle.properties 中禁用重复类检查
        # 2. 在项目级 build.gradle 中强制所有模块排除旧版 stdlib
        run: |
          echo "android.externals.res.autoNoCompress=true" >> android/gradle.properties
          echo "android.enableDuplicateAnimResources=true" >> android/gradle.properties
          
          # 覆盖项目级 build.gradle，加入强制依赖替换逻辑
          cat <<EOF > android/build.gradle
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.1'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22'
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
              configurations.all {
                  resolutionStrategy {
                      force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
                      force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
                      force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'
                  }
              }
          }
          EOF

      - name: Set Custom App Name (Naiii's Novel)
        run: |
          cat <<EOF > android/app/src/main/res/values/strings.xml
          <?xml version='1.0' encoding='utf-8'?>
          <resources>
              <string name="app_name">Naiii\'s Novel</string>
              <string name="title_activity_main">Naiii\'s Novel</string>
              <string name="package_name">com.naiii.novel.fucktx.eu.org.app</string>
              <string name="custom_url_scheme">com.naiii.novel.fucktx.eu.org.app</string>
          </resources>
          EOF

      - name: Generate App Icons
        run: |
          if [ -f "logo.png" ]; then
            mkdir -p assets/android
            cp logo.png assets/android/icon-only.png
            cp logo.png assets/android/icon-foreground.png
            cp logo.png assets/android/icon-background.png
            npx capacitor-assets generate --android
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync and Copy Assets
        run: npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Naiii-Novel-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
